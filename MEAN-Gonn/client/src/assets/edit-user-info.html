   <!-- sign up content -->
   <div class="signup-container">
    <div class="container col-md-6 col-lg-6 col-sm-6 col-md-offset-3 col-lg-offset-3 col-sm-offset-3">
        <div class="signup-title-container">
            <div class="sub-title">
                <h1>Thông tin người dùng</h1>
            </div>            
        </div>
        <div class="form-container">
            <form>
                <div class="form-group half-form1">                  
                  <input type="text" class="form-control" id="signupLastname" aria-describedby="firstname" placeholder="First name">
                </div>
                <div class="form-group half-form">
                    <input type="text" class="form-control" id="signupLastname" aria-describedby="lastname" placeholder="Last name">
                  </div>
                <div class="form-group">                  
                    <input type="email" class="form-control" id="signupEmail" placeholder="Email" disabled>
                </div>                
                <div class="form-group half-form1">   
                    <label class="">Ngày sinh</label>               
                    <input type="date" class="form-control" id="signupRePassword" placeholder="Retype Password">
                </div>
                <div class="form-group half-form">   
                        <label class="">Giới tính</label>               
                        <select name="gender" id="gender">
                            <option value="Male">Nam</option>
                            <option value="Female">Nữ</option>
                        </select>
                </div>     
                <div class="btn-group-signup">
                    <button type="submit" class="btn btn-primary btn-signup">Lưu</button>
                </div>    
               
              </form>
        </div>
        
    </div>
